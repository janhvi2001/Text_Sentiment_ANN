<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predicted Sentiment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color:white;
      }
      .container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      h1 {
        text-align: center;
      }
      .result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Predicted Sentiment</h1>
      <div class="result">
        <p><strong>Input Text :</strong> {{ text }}</p>
        <p><strong>Sentiment :</strong> {{ sentiment }}</p>
      </div>
    </div>
  </body>
</html>
